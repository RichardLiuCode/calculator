<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="fourFunctionCalculator.css" />
    <link
      rel="icon"
      href="https://purepng.com/public/uploads/large/purepng.com-calculator-iconsymbolsiconsapple-iosiosios-8-iconsios-8-721522596017qe0p7.png"
    />
    <title>4 function calculator</title>
  </head>
  <body>
    
    <h1 id="title">Four Function Calculator</h1>
    <hr />
    <br />
    <input id="number1" type="number" placeholder="Number1" />
    <br />
    <select id="dropdown">
      <option value="+">Addition</option>
      <option value="-">Subtraction</option>
      <option value="*">Multiplication</option>
      <option value="/">Dividion</option>
    </select>
    <br />
    <input id="number2" type="number" placeholder="Number2"/>
    <br />
    <button id="go">Enter</button>
    <br />
    <textarea readonly id="output"> </textarea>
    <script src="fourfunction.js"></script>
  </body>
</html>
